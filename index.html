<!DOCTYPE html>
<html ng-app="todo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Todo - AngularJS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="TodoController as todo">
    <div class="container">

        <!-- header -->
        <header class="jumbotron">
            <h1>awesome todo</h1>
            <p>An awesome todo list built with AngularJS.</p>
        </header>  

        <!-- form -->
        <form name="newTaskForm" ng-submit="newTaskForm.$valid && todo.addTask()" novalidate>
            <input ng-model="todo.new.name" type="text" class="form-control" placeholder="Insert your task here..." required>
        </form>
        <!-- list -->
        <table class="table">
            <tr>
                <th>#</th>
                <th>Task Name</th>
                <th>Controls</th>
            </tr>
            <tr ng-repeat="task in todo.tasks" ng-class="{ complete:task.complete }" ng-hide="task.remove">
                <td>{{task.id}}</th>
                <td class="task-name">{{task.name}}</td>
                <td>
                    <button class="btn btn-default" type="submit" ng-click="todo.completeTask(task)">Complete</button>
                    <button class="btn btn-default" type="submit" ng-click="todo.removeTask(task)">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
